<div class="spinner" *ngIf='showWaitGraphic'>
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
<div *ngIf='!isMigrateMode'>
  <div *ngIf='!showWaitGraphic'>
    <div class="row">
      <div class="col-md-6">

        <div class="card">
          <div class="card-block">

            <div *ngIf="brandNew" class="alert alert-success" role="alert">
              <strong>Wszystko zrobione!</strong> Proszę zaloguj się swoim nowym kontem
            </div>

            <h4>Logowanie</h4>
            <form [formGroup]="loginForm" (ngSubmit)="login($event)">
              <div class="form-group">
                <input class="form-control"
                       type="text" placeholder="Twój login" formControlName="username" />
                <small class="text-danger" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">Wpisz nazwę użytkownika</small>
                </div>
              <div class="form-group">
                <input class="form-control"
                       type="password" placeholder="Twoje hasło" formControlName="password" />
                <small class="text-danger" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Wpisz hasło</small>
                </div>
              <div class="form-group">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Zaloguj się!</button>
                <app-spinner [isRunning]="isRequesting"></app-spinner>
              </div>
              <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{errors}}
              </div>
</form>
            </div>
          </div>
        </div>
      </div>
          </div>
        </div>
