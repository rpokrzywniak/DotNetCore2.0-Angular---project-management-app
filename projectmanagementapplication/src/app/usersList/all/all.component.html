<p-table *ngIf="loading" [columns]="cols" [value]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()" label="Dodaj"></button>
    </div>
  </ng-template>

</p-table>

<p-dialog header="Użytkownicy" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
  <div class="ui-g ui-fluid" *ngIf="loading">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="vin">Rola</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="role" [(ngModel)]="user.role" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="year">Imię</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="firstName" [(ngModel)]="user.firstName" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="brand">Nazwisko</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="lastName" [(ngModel)]="user.lastName" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="brand">E-mail</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="email" [(ngModel)]="user.email" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="brand">E-mail potwierdzony</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="emailConfirmed" [(ngModel)]="user.emailConfirmed" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="brand">Nazwa użytkownika</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="userName" [(ngModel)]="user.userName" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="brand">Nr telefonu</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="phoneNumber" [(ngModel)]="user.phoneNumber" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="brand">Możliwość zablokowania</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="lockoutEnabled" [(ngModel)]="user.lockoutEnabled" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="brand">Koniec zablokowania</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="lockoutEnd" [(ngModel)]="user.lockoutEnd" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="brand">Ilość nieudanych logowań</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="accessFailedCount" [(ngModel)]="user.accessFailedCount" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Usuń"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Zapisz"></button>
    </div>
  </p-footer>
</p-dialog>
