<h1>Przesz≈Çe projekty</h1>
<p-table [columns]="cols" [value]="lists" [loading]="loading" sortMode="multiple">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style]="col.width">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [ngClass]="rowData.id == idProject ? 'highlite' : null">
      <td *ngFor="let col of columns">
        <p *ngIf="col.field != 'starred'">{{rowData[col.field]}}</p>
        <i *ngIf="col.field == 'starred' && rowData[col.field]" class="fa fa-star" style="font-size:20px; text-shadow: 0px 0px 1px gray, 0px 0px 1px gray; color:#ffd76e;"></i>
        <i *ngIf="col.field == 'starred' && !rowData[col.field]" class="fa fa-star-o" style="font-size:20px; text-shadow: 0px 0px 1px gray; color:#ffd76e;"></i>
      </td>
    </tr>
  </ng-template>
</p-table>
